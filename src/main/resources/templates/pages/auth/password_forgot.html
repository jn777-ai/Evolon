<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(
        title='パスワード再設定 - Evolon',
        content=~{::content},
        showHeader=false,
        showFooter=false
      )}">

<div th:fragment="content">
  <div class="login-page">
    <div class="auth-card">

      <h1 class="logo">Evolon</h1>

      <h2>パスワード再設定</h2>

      <form th:action="@{/password/forgot}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <div th:if="${param.sent}" class="success-message">
          再設定用メールを送信しました。
        </div>
        <div th:if="${param.error}" class="error-message">
          メールアドレスが見つかりません。
        </div>

        <p>
          <label for="email">メールアドレス:</label>
          <input type="email" id="email" name="email" required>
        </p>

        <div class="button-group">
          <button type="submit" class="button button--primary">送信</button>
        </div>
      </form>

      <hr>

      <p class="text-center">
        <a th:href="@{/login}">ログインに戻る</a>
      </p>

    </div>
  </div>
</div>

</html>
