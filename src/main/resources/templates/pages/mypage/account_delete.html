<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>退会（最終確認）</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">

  <h1>退会（最終確認）</h1>

  <div class="card">
    <p class="muted">
      退会を実行するには、下の入力欄に <b>DELETE</b> と入力してください。
    </p>

    <p class="muted" th:if="${email != null}">
      対象アカウント：<span th:text="${email}"></span>
    </p>

    <p class="error" th:if="${errorMessage != null}" th:text="${errorMessage}"></p>

    <form th:action="@{/account/delete}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <input type="text" name="confirmWord" placeholder="DELETE" autocomplete="off">
      <div class="spacer-16"></div>
      <button type="submit" class="button danger">退会する</button>
      <a th:href="@{/my-page/account}" class="button secondary">キャンセル</a>
    </form>
  </div>

</div>
</body>
</html>
