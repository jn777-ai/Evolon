<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>アカウント管理</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">

  <h1>アカウント管理</h1>

  <p class="muted"
     th:text="${(user != null && user.nickname != null) ? user.nickname : (user != null ? user.name : '')} + ' さんの設定'">
  </p>

  <div class="card">
    <h2>プロフィール</h2>
    <p class="muted">表示名・住所・自己紹介など</p>
    <a th:href="@{/my-page/profile/edit(returnTo='/my-page/account')}" class="button">プロフィール編集</a>
  </div>

  <div class="card">
    <h2>ログイン情報</h2>

    <div class="row-actions">
      <div>
        <h3>メールアドレス変更</h3>
        <p class="muted">ログインに使うメールアドレスを変更します</p>
      </div>
      <a th:href="@{/account/email}" class="button secondary">変更</a>
    </div>

    <hr>

    <div class="row-actions">
      <div>
        <h3>パスワード変更</h3>
        <p class="muted">パスワードを変更します</p>
      </div>
      <a th:href="@{/account/password}" class="button secondary">変更</a>
    </div>
  </div>

  <div class="card">
    <h2>通知設定</h2>
    <p class="muted">通知のON/OFFや連携設定</p>
    <a th:href="@{/account/notifications}" class="button secondary">通知設定</a>
  </div>

  <div class="danger-zone">
    <h2>退会</h2>
    <p class="muted">退会するとログインできなくなります。取引履歴などは保持される場合があります。</p>
    <!-- ここは controller と一致させる -->
    <a th:href="@{/account/delete/confirm}" class="button danger">退会手続きへ</a>
  </div>

  <div class="spacer-24"></div>
  <a th:href="@{/my-page}" class="button secondary">マイページへ戻る</a>

</div>
</body>
</html>
