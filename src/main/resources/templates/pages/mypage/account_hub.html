<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/layout :: layout(
        title='アカウント管理',
        content=~{::content},
        showHeader=true,
        showFooter=true
      )}">

<th:block th:fragment="content">
  <div class="account-page">
    <div class="container">

      <div class="account-hero">
        <div>
          <h1 class="page-title">アカウント管理</h1>
          <p class="page-sub"
             th:text="${(user != null && user.nickname != null) ? user.nickname : (user != null ? user.name : '')} + ' さんの設定'">
          </p>
        </div>
      </div>

      <!-- Settings Group -->
      <div class="settings-panel">
        <div class="settings-group">

          <a th:href="@{/my-page/profile/edit(returnTo='/my-page/account')}" class="setting-card">
            <div class="setting-icon">👤</div>
            <div class="setting-body">
              <div class="setting-title">プロフィール</div>
              <div class="setting-desc">表示名・住所の設定</div>
            </div>
            <div class="setting-arrow">›</div>
          </a>

          <a th:href="@{/account/email}" class="setting-card">
            <div class="setting-icon">📧</div>
            <div class="setting-body">
              <div class="setting-title">メールアドレス変更</div>
              <div class="setting-desc">ログインに使うメールアドレス</div>
            </div>
            <div class="setting-arrow">›</div>
          </a>

          <a th:href="@{/account/password}" class="setting-card">
            <div class="setting-icon">🔑</div>
            <div class="setting-body">
              <div class="setting-title">パスワード変更</div>
              <div class="setting-desc">パスワードの再設定</div>
            </div>
            <div class="setting-arrow">›</div>
          </a>

        </div>
      </div>

      <!-- Danger Zone -->
      <div class="danger-zone">
        <div class="danger-title">⚠️ 危険な操作</div>

        <a th:href="@{/account/delete/confirm}" class="setting-card danger">
          <div class="setting-icon">🚪</div>
          <div class="setting-body">
            <div class="setting-title">退会手続き</div>
            <div class="setting-desc">アカウントを削除します</div>
          </div>
          <div class="setting-arrow">›</div>
        </a>
      </div>

      <a th:href="@{/my-page}" class="back-link">← マイページへ戻る</a>

    </div>
  </div>
</th:block>
</html>
