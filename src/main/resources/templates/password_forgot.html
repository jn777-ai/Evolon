<form th:action="@{/password/forgot}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}">

    <div th:if="${param.sent}">
        再設定用メールを送信しました。
    </div>
    <div th:if="${param.error}">
        メールアドレスが見つかりません。
    </div>

    <p>
        <label>メールアドレス</label>
        <input type="email" name="email" required>
    </p>

    <button type="submit">送信</button>
</form>
