<h1>マイページ</h1>

<!-- ===== ナビゲーション ===== -->
<section class="my-page-nav">
  <h2>メニュー</h2>
  <div class="button-group">
    <a th:href="@{/my-page/orders}" class="button">購入一覧</a>
    <a th:href="@{/my-page/selling}" class="button">出品一覧</a>
    <a th:href="@{/my-page/sales}" class="button">販売履歴</a>
	<a th:href="@{/my-page/account}" class="button secondary">アカウントを管理</a>
  </div>
</section>

<hr>

<section class="my-page-review">
  <h2>評価</h2>

  <p th:if="${reviewStats.reviewCount == 0}">
    まだ評価はありません
  </p>

  <div th:if="${reviewStats.reviewCount > 0}">
    <p>
      平均：<span th:text="${#numbers.formatDecimal(reviewStats.avgRating, 1, 1)}"></span>
      （<span th:text="${reviewStats.reviewCount}"></span>件）
    </p>
  </div>

  <a th:href="@{/my-page/reviews}" class="button secondary">評価一覧を見る</a>
</section>


<!-- ===== 出品中プレビュー ===== -->
<section class="my-page-preview">
  <h2>出品中の商品</h2>

  <table>
    <thead>
      <tr>
        <th>商品名</th>
        <th>価格</th>
        <th>ステータス</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${items}">
        <td th:text="${item.name}"></td>
        <td th:text="'¥' + ${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:text="${item.status.label}"></td>
      </tr>
      <tr th:if="${#lists.isEmpty(items)}">
        <td colspan="3">出品中の商品はありません。</td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/my-page/selling}" class="button secondary">
    出品一覧をもっと見る
  </a>
