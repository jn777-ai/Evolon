<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>決済確認 - フリマアプリ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
<div class="container">
    <h1>決済確認</h1>
    <p>以下の内容で決済を完了します。</p>

    <div id="payment-element"></div>

    <button id="submit" class="button">決済を完了する</button>

    <div id="payment-message" class="error-message"></div>

    <div class="button-group">
        <a th:href="@{/items/{id}(id=${itemId})}" class="button secondary">商品詳細に戻る</a>
    </div>
</div>

<script th:inline="javascript">
	const stripePublicKey = /*[[${stripePublicKey}]]*/ "";
	  const clientSecret = /*[[${clientSecret}]]*/ "";
	  const itemId = /*[[${itemId}]]*/ 0;

    const stripe = Stripe(stripePublicKey);
    const elements = stripe.elements({clientSecret});
    const paymentElement = elements.create('payment');
    paymentElement.mount('#payment-element');

    const submitButton = document.getElementById('submit');
    const messageContainer = document.getElementById('payment-message');

    submitButton.addEventListener('click', async (e) => {
        e.preventDefault();

        const { error } = await stripe.confirmPayment({
            elements,
            confirmParams: {
                return_url: window.location.origin + '/orders/complete-purchase?paymentIntentId=' +
                    clientSecret.split('_')[0] + '_' + clientSecret.split('_')[1]
            },
            redirect: 'if_required',
        });

        if (error) {
            if (error.type === "card_error" || error.type === "validation_error") {
                messageContainer.textContent = error.message;
            } else {
                messageContainer.textContent = "予期せぬエラーが発生しました。";
            }
            return;
        }

        // エラーなし（即時成功）
        const paymentIntentId = clientSecret.split('_')[0] + '_' + clientSecret.split('_')[1];
        window.location.href = '/orders/complete-purchase?paymentIntentId=' + paymentIntentId;
    });
</script>

</body>
</html>
