<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>評価一覧</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">

  <h1>評価一覧</h1>

  <div class="card">
    <h2>サマリ</h2>

    <p th:if="${reviewStats.reviewCount == 0}" class="muted">
      まだ評価はありません
    </p>

    <div th:if="${reviewStats.reviewCount > 0}">
      <p>
        平均：<span th:text="${#numbers.formatDecimal(reviewStats.avgRating, 1, 1)}"></span>
        （<span th:text="${reviewStats.reviewCount}"></span>件）
      </p>
    </div>
  </div>

  <div class="card">
    <h2>受け取った評価</h2>

    <p th:if="${#lists.isEmpty(reviews)}" class="muted">
      表示できる評価がありません
    </p>

    <table th:if="${!#lists.isEmpty(reviews)}">
      <thead>
        <tr>
          <th>結果</th>
          <th>コメント</th>
          <th>相手</th>
          <th>日時</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="r : ${reviews}">
          <td th:text="${r.result}"></td>
          <td th:text="${r.comment}"></td>
          <td th:text="${r.reviewer.nickname != null ? r.reviewer.nickname : r.reviewer.name}"></td>
          <td th:text="${#temporals.format(r.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="spacer-24"></div>
  <a th:href="@{/my-page}" class="button secondary">マイページへ戻る</a>

</div>
</body>
</html>
